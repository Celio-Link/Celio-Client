<div class="flex w-full flex-col">
  <ul class="steps w-full">
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 0 }">Connect Celio Device</li>
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 1 }">Upload Pokémon</li>
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 2 }">Ready</li>
  </ul>

  <div class="divider"></div>

  <div class="flex w-full h-[10rem]">
    <div *ngIf="!linkDeviceConnected" class="card rounded-box grid h-20 grow place-items-center">
      <button (click)="connect()" class="btn btn-lg">Connect Celio Device</button>
    </div>
    <div *ngIf="linkDeviceConnected" class="card rounded-box grid h-20 grow place-items-center">
      Connected
    </div>
  </div>

  <div class="divider"></div>

  <div class="flex w-full h-[30rem]">

    <div class="grid h-[30rem] w-1/2 place-items-center">
      <input type="file" accept=".ek3" class="file-input" (change)="slotSelected($event)" [disabled]="pkmFiles.length >= 6"/>
    </div>

    <div class="divider lg:divider-horizontal"></div>

    <ul class="list bg-base-100 rounded-box shadow-md w-1/2">

      <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Selected Pokémon</li>

      <li class="list-row" *ngFor="let item of pkmFiles; let i = index">
        <div><img class="size-10  rounded-box" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/249.png"/></div>
        <div>
          <div>Dio Lupa</div>
          <div class="text-xs uppercase font-semibold opacity-60">{{item.name}}</div>
        </div>
        <button (click)="remove(i)" class="btn btn-square btn-ghost">
          <svg class="size-[1.2em]" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M6 3L20 12 6 21 6 3z"></path></g></svg>
        </button>
      </li>

    </ul>

  </div>


  <div class="divider"></div>
  <div class="card rounded-box grid h-20 grow place-items-center">
    <button (click)="upload()" class="btn btn-lg">Upload Pokémon</button>
  </div>

</div>
