<div class="flex w-full flex-col">
  <ul class="steps w-full">
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 0 }">Connect Celio Device</li>
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 1 }">Upload Pokémon</li>
    <li class="step" [ngClass]="{ 'step-primary': stepState >= 2 }">Ready</li>
  </ul>

  <div class="divider"></div>

  <div class="flex w-full h-[10rem]">
    <div *ngIf="!linkDeviceConnected" class="card rounded-box grid h-20 grow place-items-center">
      <button (click)="connect()" class="btn btn-lg">Connect Celio Device</button>
    </div>
    <div *ngIf="linkDeviceConnected" class="card rounded-box grid h-20 grow place-items-center">
      Connected
    </div>
  </div>

  <div class="divider"></div>

  <div class="flex w-full h-[20rem]">
      <div class="flex items-center justify-center">
        <input type="file" class="file-input" (change)="slotSelected($event)"/>
      </div>

    <ul class="list bg-base-100 rounded-box shadow-md">

      <li class="list-row" *ngFor="let item of pkmFiles; let i = index">
        <div><img class="size-10 rounded-box" src="https://img.daisyui.com/images/profile/demo/1@94.webp"/></div>
        <div>
          <div>Dio Lupa</div>
          <div class="text-xs uppercase font-semibold opacity-60">Remaining Reason</div>
        </div>
        <button class="btn btn-square btn-ghost">
          <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M6 3L20 12 6 21 6 3z"></path></g></svg>
        </button>
        <button class="btn btn-square btn-ghost">
          <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></g></svg>
        </button>
      <li class="list-row">

    </ul>
  </div>

  <div class="divider"></div>
  <div class="card rounded-box grid h-20 grow place-items-center">
    <button (click)="upload()" class="btn btn-lg">Upload Pokémon</button>
  </div>

</div>
